    <script>
      const morse = "000111000"
      function toMorseCode(morse) {
        let str = []
        let code = []
        for (let i = 0; i < morse.length; i++) {
          str[i] = morse.substring(i, i + 1)
          if (str[i] === 0) {
            code[i] = "・"
          } else {
            code[i] = "ー"
          }
          console.log(code[i])
        }
      }
      const MORSE = toMorseCode(morse)
    </script>
